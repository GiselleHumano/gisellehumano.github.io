<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />

    <title>Giselle Eliana Humano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>

    <div class="fondo-gris"></div>
    <div class="fondo-color" id="fondoColor"></div>

    <main>
        <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
            <section class="cardDatos">
                <h3>ENTREGA BELLUCCIA 3</h3>
                <h5>Giselle Eliana Humano</h5>
                <a href="https://juanmcompa.github.io/PlantillaTPWebDGBelluccia/"><button class="btn btn-light my-2">Plantilla original</button></a>

                <a href="./yavino/detalle.html"><button class="btn btn-light my-2">Página detalle</button></a>
            </section>
        </div>
    </main>

    <script>
        const fondoColor = document.getElementById('fondoColor');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            fondoColor.style.maskImage =
                `radial-gradient(circle 400px at ${x}px ${y}px, black 0%, transparent 100%)`;
            fondoColor.style.webkitMaskImage =
                `radial-gradient(circle 400px at ${x}px ${y}px, black 0%, transparent 100%)`;
        });
    </script>
</body>

</html>
